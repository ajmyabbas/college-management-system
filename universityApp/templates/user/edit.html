{% extends 'user/baseuser.html' %}

{% block content %}
{% load static %}
<div class="card    shadow-5-strong" style="
      margin-top: 50px;
      margin-left: 300px;
      margin-right: 300px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
      ">
  <div class="card-body ">

    
        <div style="text-align:center;font-size:xx-large;font-family: 'Times New Roman', Times, serif;color:rgb(5, 5, 112);"> EDIT USER DETAILS</div>
            </h1>
            
                        <form method="post" action="{% url 'editUser' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h6> Name :</h6>
                            <div class="form-outline mb-4">
                                <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                            <input type="text" name="uname" class="form-control " value="{{ teacher.user.username }}">
                                </div></div>
                                <h6>Email:</h6>
                                <div class="form-outline mb-4">
                                    <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                <input type="email" name="email" class="form-control" value="{{ teacher.user.email }}">
                                    </div>
                                </div>
                                <h6>Address :</h6>
                                <div class="form-outline mb-4">
                                    <div class="input-group mb-2">
                    
                                <input type="text" name="address" class="form-control " value="{{ teacher.user_address }}">
                                    </div></div>
                                
                                    <h6>Mobile :</h6>
                                    <div class="form-outline mb-4">
                                        <div class="input-group mb-2">
                        
                                    <input type="number" name="mobile" class="form-control " value="{{ teacher.user_mobile }}">
                                        </div></div>
   
                                        <h6>Age:</h6>
                                    <div class="form-outline mb-4">
                                        <div class="input-group mb-2">
                        
                                    <input type="number" name="age" class="form-control " value="{{ teacher.user_age }}">
                                        </div></div>

                                 <h6>gender :</h6>
                                    <div class="form-outline mb-4">
                                        <div class="input-group mb-2">
                        
                                    <input type="text" name="gender" class="form-control " value="{{ teacher.user_gender }}">
                                        </div></div>  
                                        
                                        


                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Current Subject:</label>{{ teacher.course.course_name }}<br>
                                            <div class="col-lm-2"></div></div>
                                            <div class="form-group row">
                                         <label class="col-sm-3 col-form-label">New Subject:</label>
                                            <select class="form-control" name="sel">
                                            {% for course in courses %}
                                            <option value="{{ course.id }}">{{ course.course_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>







                                <h6>User Image :</h6>
                
                                {% if teacher.user_photo  == 'static/images/user.png'  %}
                                   <img src="{% static 'images/user.png' %}" class="w-25"><br>
                                {% else %}        
                                   <img src="{{ teacher.user_photo.url }}" class="w-25">
                                {% endif %}            
                     <br>
                                
                                <input type="file" name="file"class="form-control" accept="image/user/*" >
                                <button type="submit" class="btn btn-info mt-3 w-100">Update</button>
                        </form>
                    </div>
                  
                </div>
                {% endblock %}
