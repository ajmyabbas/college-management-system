{% extends 'user/baseuser.html' %}
{% block content %}




<div class="container">
    {% for message in messages %}
<h5>
    <div class="alert alert-danger mt-5" style="width: 50%;">
        {{ message }}
    </div>
</h5>
    {% endfor %}
</div>

<!-- Section: Design Block -->
<section class="text-center">
    
    
    <div class="card    shadow-5-strong" style="
          margin-top: 50px;
          margin-left: 300px;
          margin-right: 300px;
          margin-bottom: 50px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h2 class="fw-bold mb-5">User Sign up </h2>
             <form action="{% url 'user_signup' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text"name="fname" id="form3Example1" class="form-control"placeholder="First Name" />
                    
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="lname"id="form3Example2" class="form-control" placeholder="Last Name"/>
                    
                  </div>
                </div>
              </div>



              <div class="col-md-6 mb-4">
                
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
              <div class="form-outline">
                <div class="input-group mb-2">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                <input type="text" name="uname"class="form-control"placeholder="Username" />
                </div>
              </div>
            </div>


              <div class="form-outline mb-4">
                <div class="input-group mb-2">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                <input type="email" name="email" class="form-control" placeholder="E-mail"/>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-2 ml-2 col-form-label">Address:</label>
                <div class="col-lm-2">
                  <textarea rows="3" cols="15" name="address"place></textarea>
                </div>
              </div>


              <div class="form-group row">
                <label class="col-sm-2  col-form-label">Mobile:</label>
                <div class="col-lm-2">
                    <input type="number" name="mobile">
                </div>
            </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age:</label>
                <div class="col-lm-2">
                    <input type="number" name="age">
                </div>
            </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-lm-2">
                        <label class="radio-inline">
                        <input type="radio" name="gender"value="male">male</label>
                        <label class="radio-inline">
                        <input type="radio" name="gender"value="female">female</label>
                        <label class="radio-inline">
                        <input type="radio" name="gender"value="other">other</label>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Course:</label>
                      <div class="col-lm-2">
                  <select class="form-control" name="sel">
                      {% for course in courses %}
                      <option value="{{ course.id }}">{{ course.course_name }}</option>
                      {% endfor %}
                  </select>
              </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Image:</label>
            <div class="col-lm-2">
          <input type="file" name="file" class="form-control " accept="image/*">
            </div></div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="form-outline mb-4">
                  <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                <input type="password" name="passw" class="form-control"placeholder="Password" />
                
              </div></div>
              <div class="form-outline mb-4">
                <div class="input-group mb-2">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fas fa-check"></i></span>
                  </div>
                <input type="password" name="cpassw" class="form-control"placeholder="Confirm Password" />
                </div>
              </div>
  
              
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-3">
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
              <div class="col-md-4"></div>
            </div></div>
              <!-- Register buttons --><a class="d-block text-center mt-2 " href="{% url 'loginpage' %}"><span style="color:black">Have an account? </span>Log In</a>
              <div class="text-center">
                <p>or <br>sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
              
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
{% endblock %}
